<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SamanOnTheGo</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/app/app.js"></script>
</head>

<body class="bg-light">

    <div class="bg-white d-block d-lg-none d-inline-flex w-100 border-top shadow-sm ">
        <div class="p-2 flex-fill">
            <h4 class="mb-0 fw-bold text-center py-1">Saman On The Go</h4>
        </div>
    </div>

    <div class="bg-white fixed-bottom d-block d-lg-none d-inline-flex w-100 border-top shadow-sm ">
        <div class="p-2 flex-fill">
            <a href="#" class="btn text-primary">
                <i class="fas fa-columns fa-fw fa-lg"></i>
            </a>
        </div>
        <div class="p-2 flex-fill">
            <a href="user.html" class="btn ">
                <i class="fas fa-users fa-fw fa-lg"></i>
            </a>
        </div>
        <div class="p-2 flex-fill">
            <a href="scan.html" class="btn ">
                <i class="fas fa-qrcode fa-fw fa-lg"></i>
            </a>
        </div>
        <div class="p-2 flex-fill">
            <a href="vehicle.html" class="btn ">
                <i class="fas fa-car fa-fw fa-lg"></i>
            </a>
        </div>
        <div class="p-2 flex-fill">
            <button class="btn text-danger" onclick="logout()">
                <i class="fas fa-sign-out-alt fa-fw fa-lg"></i>
            </button>
        </div>
    </div>

    <div class="container d-flex justify-content-center align-items-middle">
        <div class="row">
            <div class="col m-auto text-center ">
                <div class="m-2 bg-white shadow rounded-3 p-4">
                <i class="fas fa-car fa-fw fa-4x"></i>

                    <p class="fw-bold">
                        Total Registered Vehicle: 20
                    </p>
                </div>
            </div>
            <div class="col m-auto text-center ">
                <div class="m-2 bg-white shadow rounded-3 p-4">
                <i class="fas fa-users fa-fw fa-4x"></i>

                    <p class="fw-bold">
                        Total Registered User: 20
                    </p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col m-auto text-center ">
                <div class="m-2 bg-white shadow rounded-3 p-4">
                <i class="fas fa-calendar-check fa-fw fa-4x"></i>

                    <p class="fw-bold">
                        Total Approve Vehicle: 16
                    </p>
                </div>
            </div>
            <div class="col m-auto text-center ">
                <div class="m-2 bg-white shadow rounded-3 p-4">
                <i class="fas fa-calendar-times fa-fw fa-4x"></i>

                    <p class="fw-bold">
                        Total Rejected Vehicle: 1
                    </p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
