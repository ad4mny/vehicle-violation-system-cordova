<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SamanOnTheGo</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/app/app.js"></script>
</head>

<body class="bg-light">
    <div class="container" id="display">
        <div class="row d-flex vh-100 align-items-center justify-content-center">
            <div class="col mx-5">
                <div class="form-group pb-2 text-center">
                    <h3 class="fw-bold">Saman-On-The-GO</h3>
                </div>
                <div class="form-group pb-2">
                    <input type="text" class="form-control" id="usr" placeholder="Matric/Staff ID" required>
                </div>
                <div class="form-group pb-2">
                    <input type="password" class="form-control" id="pwd" placeholder="Password" required>
                </div>
                <div class="form-group pb-2 text-center">
                    <button type="submit" class="form-control btn btn-primary" name="submit"
                        onclick="login()">Login</button>
                </div>
            </div>
        </div>
        <div class="row ">
            <div class="col text-center bg-white shadow rounded-3 w-50 p-4 border position-absolute top-50 start-50 translate-middle justify-content-center"
                id="loadGif" style="display: none;">
                <img src="img/load.gif" height="70" width="70">
                <p class="text-muted">Loading...</p>
            </div>
        </div>
    </div>
</body>

</html>
